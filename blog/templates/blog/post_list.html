<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <h2><a href="">{{ post }}</a></h2>
            <p>published: {{ post.published_date}} </p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}
    </body>
</html>
